<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="./css/style3.css"/>
<title>Actividad Musica 3</title>
<meta charset="UTF-8"/>
</head>
<body>
<div class="container">
<div class="header">
<h2>Es Hora De Regristarte!!</h2>
</div>
<form class="form" id="form">
<div class="form__control">
<label>Nombre:</label>
<input
type="text"
placeholder="Ingresa tu nombre completo.."
id="nombre"
/>
<i class="fa fa-check-circle"></i>
<i class="fa fa-exclamation-cicle"></i>
<small>Error Message</small>
</div>

<div class="form__control">
    <label>Cedula:</label>
    <input type="cedul" placeholder="Cedula" id="cedul"/>
    <i class="fa fa-check-circle"></i>
    <i class="fa fa-exclamation-circle"></i>
    <small>Error Message</small>
    </div>

<div class="form__control">
    <label>Direccion:</label>
    <input type="direc" placeholder="Direccion" id="direc"/>
    <i class="fa fa-check-circle"></i>
    <i class="fa fa-exclamation-circle"></i>
    <small>Error Message</small>
    </div>

    <div class="form__control">
        <label>Barrio:</label>
        <input type="barrio" placeholder="Barrio" id="barr"/>
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error Message</small>
        </div>

<div class="form__control">
<label>Correo Electronico:</label>
<input type="email" placeholder="correo@ejemplo.com" id="correo"/>
<i class="fa fa-check-circle"></i>
<i class="fa fa-exclamation-circle"></i>
<small>Error Message</small>
</div>
<div class="form__control">
<label>Ingrese la Clave:</label>
<input type="password" placeholder="clave..." id="clave"/>
<i class="fa fa-check-circle"></i>
<i class="fa fa-exclamation-circle"></i>
<small>Error Message</small>
</div>
<div class="form__control">
<label>Confirmar Clave:</label>
<input
type="password"
placeholder="Confirmar clave..."
id="confirmarclave"
/>
<i class="fa fa-check-circle"></i>
<i class="fa fa-exclamation-cicle"></i>
<small>Error Message</small>
</div>

<button>Registrarse</button>
<p><a href="../index.html" target="_blank">index</a></p>
</form>
</div>
<script src="./js/script.js"></script>

</body>


</html>
